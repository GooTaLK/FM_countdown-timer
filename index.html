<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Launch countdown timer</title>
    <link rel="stylesheet" href="styles.css" />

    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="stars"></div>
      <div class="hills"></div>
    </div>
    <main>
      <header>
        <h1 class="header">We're launching soon</h1>
      </header>

      <section class="cards-container">
        <div class="card-box counter--days">
          <div class="card-container">
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
          </div>
          <h3 class="card-legend">Days</h3>
        </div>

        <div class="card-box counter--hours">
          <div class="card-container">
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
          </div>
          <h3 class="card-legend">Hours</h3>
        </div>

        <div class="card-box counter--minutes">
          <div class="card-container">
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
          </div>
          <h3 class="card-legend">Minutes</h3>
        </div>

        <div class="card-box counter--seconds">
          <div class="card-container">
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
            <span class="card">00</span>
          </div>
          <h3 class="card-legend">Seconds</h3>
        </div>
      </section>
      <footer>
        <section class="footer-links">
          <a href="#">
            <img src="/images/icon-facebook.svg" alt="Facebook link" />
          </a>
          <a href="#">
            <img src="/images/icon-pinterest.svg" alt="Pinterest link" />
          </a>
          <a href="#">
            <img src="/images/icon-instagram.svg" alt="Instagram link" />
          </a>
        </section>
      </footer>
    </main>
  </body>
</html>
