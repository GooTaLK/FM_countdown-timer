<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <main>
      <h1>We're launching soon</h1>

      <section class="count-container">
        <div class="count-box">
          <div>
            <span data-next-count="00">00</span
            ><span data-current-count="00">00</span>
          </div>
          <h3>Days</h3>
        </div>
        <div class="count-box">
          <div>
            <span data-next-count="00">00</span
            ><span data-current-count="00">00</span>
          </div>
          <h3>Hours</h3>
        </div>
        <div class="count-box">
          <div>
            <span data-next-count="00">00</span
            ><span data-current-count="00">00</span>
          </div>
          <h3>Minutes</h3>
        </div>
        <div class="count-box">
          <div>
            <span data-next-count="00">00</span
            ><span data-current-count="00">00</span>
          </div>
          <h3>Seconds</h3>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-links">
        <a href="#">
          <img src="/images/icon-facebook.svg" alt="Facebook link" />
        </a>
        <a href="#">
          <img src="/images/icon-pinterest.svg" alt="Pinterest link" />
        </a>
        <a href="#">
          <img src="/images/icon-instagram.svg" alt="Instagram link" />
        </a>
      </section>
    </footer>
  </body>
</html>
